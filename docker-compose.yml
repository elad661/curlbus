version: '3'

services:
  curlbus:
    container_name: curlbus
    build:
      context: .
    volumes:
      #- ./:/curlbus
      - ./config.ini:/curlbus/config.ini:ro
    tty: true
    links:
      - "db:postgres"
    ports:
      - 8080:80

  db:
    image: postgres:14
    restart: always
    container_name: curlbus-db
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: curlbus
    volumes:
       - postgres:/data/postgres

  #adminer:
    #image: adminer
    #restart: always
    #ports:
      #- 8080:8080


volumes:
  postgres:

